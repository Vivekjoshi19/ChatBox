<!doctype html>
<html lang="en">
<head>
    <style>

        /* Resetting default form styles */
body, form {
    margin: 0;
    padding: 0;
}

/* Centering the form vertically */
form {
    display: grid;
    place-items: center;
    height: 100vh; /* Ensures the form is centered vertically */
}

/* Styling form elements */
label {
    margin-bottom: 0.5rem; /* Adds space between labels */
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding and border are included in width */
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Private Chat</title>
</head>
<body>

<form action="{{url_for('login')}}" method="POST">
    <div>


        <label for="name">Username:</label> <input type="text" id="name" name="name" required><br>
                  <label for="email">Email:</label> <input type="email" id="email" name="email" required><br>
        <label for="password">password:</label> <input type="text" id="password" name="password" required><br>
         <input type="submit" id="submit" value="submit" ><br>

    </div>

</form>

</body>
</html>
