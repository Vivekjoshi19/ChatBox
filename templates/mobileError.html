<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-message {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-description {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">Error: Mobile Number is Not Valid</div>
        <div class="error-description">Sorry, the mobile number you entered is not 10 digit .</div>
    </div>
</body>
</html>
