<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Message Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-container h2 {
            color: #f44336; /* Red */
        }
        .error-container p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .error-container a {
            text-decoration: none;
            color: #2196F3; /* Blue */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error: Incorrect Password or Email</h2>
        <p>The password you entered is incorrect or The Email you entered is incorrect. Please try again.</p>
<!--        <a href="#">Forgot Password?</a>-->
    </div>
</body>
</html>
